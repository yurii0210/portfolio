services:
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: portfolio-backend-dev
    ports:
      - "5000:5000"
      - "9229:9229"
    env_file:
      - .env
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - portfolio-network
    command: npm run dev

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: portfolio-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - portfolio-network
    command: npm start

networks:
  portfolio-network:
    driver: bridge
